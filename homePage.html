<!DOCTYPE html>

<html lang="pt-br">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        

        <title> Challenge 01 - Decodificador</title>

        <link rel="stylesheet" href="Style.css">
        <link rel="stylesheet" href="StyleSheet.css">
        <link rel="icon" href="logo.jpg"> 
    </head>
        
    <body>
        <header>
            <img class="logo" src="logo.jpg" alt="logo da Alura">
            <h1 class="title"> DECODIFICADOR </h1>
        </header>
        

        <div class="main"> 
            
                <div class="criptografia">
                    <textarea cols="10" name="" id="txtAreaCriptografia" placeholder="Digite seu texto..." class="line text-animation"></textarea>
            
                    <div class="regras">
                        <p >Apenas letras minúsculas e sem acento</p>
                    </div>

                    <div class="botoes">
                        <button class="btnCriptografar">Criptografar</button>
                        <button class="btnDescriptografar">Descriptografar</button>
                    </div>
                </div>
            
        </div>
            
        
        <div id="descriptografia">
            <img class="imgLupa" id="imgLupa"src="meninoLupa.jpg" alt="imagem de menino procurando com uma lupa">
            <h2 id="none">Nenhuma mensagem encontrada</h2>
            
            <textarea cols="10" readonly name="" id="txtAreaDescriptografia" placeholder="Digite um texto que você deseja criptografar ou descriptografar"></textarea>
    
            <h3 id="codigo"></h3>

            <div id="copiaCola"></div>
           
        </div>   
                
        
        <footer class="footer"> 
            
        
            <div class="contato">
                <li>
            <p>&#169; 2023 <ul>Autor: Paula Dantas de Oliveira Pelizer</ul></p>
            <ul><a href="https://github.com/paulapelizer">GitHub</a></ul>
            <ul> <a href="https://linkedin.com/in/pauladantasdeoliveirapelizer">Linkedin</a></ul>
            </li>
        </div>
            
        </footer>

        <script src="script.js"></script>

    </body>

</html>
